<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - G√©n√©rateur de mots de passe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="password-page">
    <div class="password-container">
        <div class="password-card">
            <div class="logo">
                <div style="font-size: 3rem; color: #667eea; margin-bottom: 10px;">üîê</div>
                <h1>SecureVault</h1>
            </div>
            
            <h2>G√©n√©rateur de mots de passe</h2>
            
            <div class="password-options">
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="uppercase" checked>
                        <span class="checkmark"></span>
                        Majuscules (A-Z)
                    </label>
                </div>
                
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="lowercase" checked>
                        <span class="checkmark"></span>
                        Minuscules (a-z)
                    </label>
                </div>
                
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="numbers" checked>
                        <span class="checkmark"></span>
                        Chiffres (0-9)
                    </label>
                </div>
                
                <div class="option-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="symbols">
                        <span class="checkmark"></span>
                        Caract√®res sp√©ciaux (!@#$%^&*)
                    </label>
                </div>
                
                <div class="length-group">
                    <label>Longueur du mot de passe:</label>
                    <div class="length-controls">
                        <button type="button" class="length-btn" id="decrease">-</button>
                        <span class="length-display" id="length">12</span>
                        <button type="button" class="length-btn" id="increase">+</button>
                    </div>
                </div>
            </div>
            
            <div class="password-result">
                <input type="text" id="generated-password" class="password-display" readonly placeholder="Votre mot de passe appara√Ætra ici">
            </div>
            
            <div class="strength-meter">
                <div class="strength-label">Force du mot de passe:</div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strength-fill"></div>
                </div>
                <div class="strength-text" id="strength-text">0%</div>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn generate-btn" id="generate">
                    <i class="fas fa-sync-alt"></i> G√©n√©rer
                </button>
                <button type="button" class="btn copy-btn" id="copy">
                    <i class="fas fa-copy"></i> Copier
                </button>
                <a href="/"><button type="button" class="btn done-btn" id="done">
                    <i class="fas fa-check"></i> Termin√©
                </button></a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SecureVault{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}dashboard-page{% endblock %}">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div style="font-size: 2rem; color: #667eea; margin-bottom: 5px;">ðŸ”’</div>
                    <h2>SecureVault</h2>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item {% block nav_dashboard %}{% endblock %}">
                        <a href="/dashboard" class="nav-link">
                            <i class="fas fa-home"></i>
                            Tableau de bord
                        </a>
                    </li>

                    <li class="nav-item {% block nav_generator %}{% endblock %}">
                        <a href="/password" class="nav-link">
                            <i class="fas fa-random"></i>
                            GÃ©nÃ©rateur
                        </a>
                    </li>
                    <li class="nav-item {% block nav_settings %}{% endblock %}">
                        <a href="/settings" class="nav-link">
                            <i class="fas fa-cog"></i>
                            ParamÃ¨tres
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="nav-link" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>DÃ©connexion</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- Script global pour la dÃ©connexion et verrouillage automatique -->
    <script>
        // Variables globales pour le verrouillage automatique
        window.autoLockTimeout = 5; // en minutes
        window.lastActivity = Date.now();
        window.lockTimer = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialise le verrouillage automatique
            initAutoLock();
            
            // Gestion de la dÃ©connexion
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Appel API de dÃ©connexion
                    fetch('/api/logout', { method: 'POST' })
                        .then(() => {
                            window.location.href = '/login';
                        })
                        .catch(() => {
                            // Redirection forcÃ©e mÃªme en cas d'erreur
                            window.location.href = '/login';
                        });
                });
            }
        });
        
        // Initialisation du systÃ¨me de verrouillage automatique
        function initAutoLock() {
            // Charge les paramÃ¨tres de verrouillage
            loadAutoLockSettings();
            
            // Met Ã  jour l'activitÃ© sur les interactions utilisateur
            const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
            events.forEach(event => {
                document.addEventListener(event, updateActivity, true);
            });
            
            // DÃ©marre le timer
            window.startLockTimer();
        }
        
        // Charge les paramÃ¨tres de verrouillage
        async function loadAutoLockSettings() {
            try {
                const response = await fetch('/api/settings/auto-lock');
                if (response.ok) {
                    const data = await response.json();
                    window.autoLockTimeout = data.timeout;
                } else {
                    // Fallback sur localStorage
                    const savedTimeout = localStorage.getItem('autoLockTime');
                    window.autoLockTimeout = savedTimeout ? parseFloat(savedTimeout) : 5;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des paramÃ¨tres:', error);
                const savedTimeout = localStorage.getItem('autoLockTime');
                window.autoLockTimeout = savedTimeout ? parseFloat(savedTimeout) : 15;
            }
        }
        
        // Met Ã  jour la derniÃ¨re activitÃ©
        function updateActivity() {
            window.lastActivity = Date.now();
        }
        
        // DÃ©marre le timer de verrouillage
        window.startLockTimer = function() {
            if (window.lockTimer) {
                clearInterval(window.lockTimer);
            }
            
            // VÃ©rifie toutes les secondes
            window.lockTimer = setInterval(checkAutoLock, 1000);
        }
        
        // VÃ©rifie si il faut verrouiller
        function checkAutoLock() {
            if (window.autoLockTimeout === 0) return; // Verrouillage dÃ©sactivÃ©
            
            const timeoutMs = window.autoLockTimeout * 60 * 1000; // Convertit en millisecondes
            const timeSinceActivity = Date.now() - window.lastActivity;
            
            if (timeSinceActivity >= timeoutMs) {
                // Verrouille l'application
                lockApplication();
            }
        }
        
        // Verrouille l'application
        async function lockApplication() {
            if (window.lockTimer) {
                clearInterval(window.lockTimer);
            }
            
            try {
                // Appelle l'API de dÃ©connexion
                await fetch('/api/logout', { method: 'POST' });
            } catch (error) {
                console.error('Erreur lors de la dÃ©connexion:', error);
            }
            
            // Affiche une notification et redirige
            showGlobalNotification('Session expirÃ©e par inactivitÃ©', 'warning');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
        
        // Notification globale simple
        function showGlobalNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed; top: 20px; right: 20px; z-index: 10000;
                padding: 12px 20px; border-radius: 8px; color: white;
                background: ${type === 'success' ? '#4CAF50' : type === 'warning' ? '#ff9800' : '#f44336'};
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
